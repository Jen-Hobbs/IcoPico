<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pet Hub</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    </head>
    <!--style to make div span the whole screen-->
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%; 
            background-color: blueviolet;
        }
    </style>
</html>
<body>
    <!--wrapper div for whole screen-->
    <div id="wrapper"></div>

    <script type= "text/javascript">
        var config = {

            parent: 'wrapper',
            scale: {
                type: Phaser.AUTO,
                mode: Phaser.DOM.FIT,
                width:800,
                height:600,
            },
            scene: {
                preload: preload,
                create: create
            }
        };
        var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'testImages/sky.png');
    this.load.image('button', 'testImages/button.png')
    }

function create ()
{
   
    
    this.add.sprite(this.scale.width/2, this.scale.height/2, 'sky');
}
function update(){
    
}

    </script>
</body>
