<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pet Hub</title>
    <link rel="stylesheet" href="./src/css/landing_style.css">
    <link href="https://fonts.googleapis.com/css?family=Pompiere" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

</html>

<body>
    <!--wrapper div for whole screen-->
    <!-- Coloured Divs -->
    <div id="container">
        <div id="box_outside">
            <div id="box_top">
                <div id="banner">
                    <div id="banner_top"></div>
                    <div id="banner_middle">
                        <img id="logo_name" src="./src/images/icons/Icopico_Title_Black.png" alt="site name">
                    </div>
                    <div id="banner_bottom"></div>
                </div>
            </div>

            <div id="pet_space">
                <div id="pet_div">
                    <img id="shiny_boi" src="./src/images/pets/shinyboi.png" alt="shinyBoi">
                </div>
            </div>

            <div id="box_bottom">
                <button id="play_button" onclick="window.location.href='src/login/login.html'">Play</button>
                <button id="about_button" onclick="window.location.href='src/icopico/icopico.html'">About</button>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
