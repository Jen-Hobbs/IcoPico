<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icons/Icopico_Logo.png" />

    <link rel="stylesheet" href="../css/login_style.css">
    <link type="text/css" rel="stylesheet" href="../css/firebase_css.css" />
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="../scripts/setup-firebase.js"></script>
    <script type="text/javascript" src="../scripts/information3.js"></script>

    <title>Login</title>
</head>

<body>
    <script>
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
    </script>

    <div id="pagewrap">
        <div id="background_colour">
            <div class="box_green"></div>
            <div class="box_red"></div>
            <div class="box_yellow"></div>
            <div class="box_red"></div>
            <div class="box_green"></div>
            <img src="../images/icons/Icopico_Logo.png" id="icopico_icon" alt="icon_logo"
                onclick="window.location.href='../../index.html'">
            <img src="../images/icons/Icopico_Title_Black.png" alt="icopico_title" id="icopico_title"
                onclick="window.location.href='../../index.html'">
        </div>

        <div id="page_info">
            <img id="petImg" src="../images/pets/shinyboi.png" alt="shinyboi"
                onclick="window.location.href='../../index.html'">

            <h1 id="login_title">Play</h1>
            <div class="login_section">
                <div id="firebaseui-auth-container"></div>
                <div id="loader">Loading....</div>
            </div>
            <div id="login_note_div">
                <h4 id="login_note">Enter you email in the sign in box. If you do not have an account, it will create
                    one for you</h3>
            </div>
        </div>


    </div>

    <script src="../scripts/login.js"></script>
</body>

</html>
